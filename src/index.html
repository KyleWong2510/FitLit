<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>  

  <title>FitLit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>
  <header>
    <div id="header-welcome-text">
      <h1>FitLit</h1>
      <p id="greeting">Welcome, User</p>
    </div>
    <div id="dropdown-container">
      <button>My Profile</button>
      <button>Competition</button>
    </div>
  </header>
  <main>
    <aside>
      <div id="name"></div>
      <div id="address"></div>
      <div id="email"></div>
      <div id="stride-length"></div>
      <div id="daily-step-goal"></div>
      <div id="friends"></div>
      <div id="step-challenge"></div>
      <p>top performers</p>
      <div id="most-active-user"></div>
      <!-- <p>daily sleep hours</p> -->
      <div id="longest-sleepers"></div>
      <!-- <p>daily sleep quality</p> -->
      <div id="highest-qual-sleepers"></div>
      <div id="all-highest-qual-sleepers"></div>
    </aside>
    <section class="main-view">
      <div class="view-title">
        <h2 class="view-title-text">Day of YYYY/MM/DD</h2>
        <div id="view-title-btns">
          <div id="view-select-btns">
            <button>1D</button>
            <button>1W</button>
            <button>AT</button>
          </div>
          <div class="change-date">
            <button>Change Date</button>
            <input type="date" class="hide">
          </div>
        </div>
      </div>
      <section id="day-view" class="page-view">
        <!-- horizontal layout for compared graphs -->
        <div id="day-stats-text">
          <h4>Your Stats</h4>
          <div id="today-hydration"></div>          <p>hours slept</p>
          <div id="today-sleep-hours"></div>
          <div id="today-sleep-quality"></div>          <!-- goal reached on bar graph -->
          <div id="today-steps-taken"></div>
          <div id="today-mins-active"></div>
          <div id="today-miles-walked"></div>
          <p>flights climbed</p>
        </div>
        <div id="day-stats-charts">
          <h4>Comparisons</h4>
          <div id="all-users-avg-steps"></div>
          <div id="all-users-avg-mins-active"></div>
          <div id="all-users-avg-flights"></div>
        </div>
      </section>
      <section id="week-view" class="page-view ">
        <div id="week-stats-charts">
          <h4>Your Stats</h4>
          <div id="week-stats-charts-top">
            <div class="chart-container">
              <canvas id="week-hydration"></canvas>
            </div>
            <div class="chart-container">
              <canvas id="week-sleep-hours"></canvas>
            </div> 
            <div class="chart-container">
              <canvas id="week-sleep-quality"></canvas>
            </div>
          </div>
          <div id="week-stats-charts-bottom">
            <div class="chart-container">
              <canvas id="week-steps"></canvas>
            </div>
            <div class="chart-container">
              <canvas id="week-flights"></canvas>
            </div>
            <div class="chart-container">
              <canvas id="week-mins-active"></canvas>
            </div>
          </div>
        </div>
        <div id="week-stats-text">
          <div id="week-steps-taken-avg"></div>
          <div id="week-mins-active-avg"></div>
          <div id="week-flights-avg"></div>
        </div>
      </section>
      <section id="all-time-view" class="page-view ">
        <div id="all-time-stats">
          <h4>Your Stats</h4>
          <div id="user-avg-sleep-hours"></div>
          <div id="user-avg-sleep-quality"></div>
          <p>days step goal exceeded</p>
          <h4>All User's Stats</h4>
          <div id="all-avg-sleep-quality"></div>  
          <!-- was in user profile -->
          <div id="step-goal-comparison"></div>
        </div>
      </section>
    </section>
  </main>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/sleep.js"></script>
  <script type="text/javascript" src="../data/hydration.js"></script>
  <script type="text/javascript" src="../data/activity.js"></script>
  <script type="text/javascript" src="../src/User.js"></script>
  <script type="text/javascript" src="../src/UsersRepo.js"></script>
  <script type="text/javascript" src="../src/Sleep.js"></script>
  <script type="text/javascript" src="../src/SleepRepo.js"></script>
  <script type="text/javascript" src="../src/Hydration.js"></script>
  <script type="text/javascript" src="../src/Activity.js"></script>
  <script type="text/javascript" src="../src/ActivityRepo.js"></script>
  <script type="text/javascript" src="../src/charts.js"></script>
  <script type="text/javascript" src="../src/domUpdates.js"></script>
  <script type="text/javascript" src="../src/scripts.js"></script>
</body>
</html>
